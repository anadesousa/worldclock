<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Choose a city</option>
        <option value="">Rome</option>
        <option value="">New York City</option>
        <option value="">Rio de Janeiro</option>
      </select>
      <div class="city" id="porto">
        <div>
          <h2>Porto</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="barcelona">
        <div>
          <h2>Barcelona</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="singapore">
        <div>
          <h2>Singapore</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <footer>
        This project was coded by <strong>Ana Sousa</strong> and is open sourced
        on <a href="https://github.com/anadesousa/worldclock">GitHub</a>.
      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
